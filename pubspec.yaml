name: flutter_ksubway
description: Korea subway info flutter Application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+3

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  http: ^0.13.6
  marquee: ^2.2.3
  shared_preferences: ^2.1.1
  font_awesome_flutter: ^10.4.0
  flutter_custom_license_page: ^0.0.3
  url_launcher: ^6.1.11
  fluro: ^2.0.5
  flutter_countdown_timer: ^4.1.0
  animated_text_kit: ^4.2.2
  url_strategy: ^0.2.0
  provider: ^6.0.5
  fluttertoast: ^8.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1
  flutter_launcher_icons: ^0.13.1


flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/icon.png"

flutter:

  uses-material-design: true

  fonts:
    - family: GimpoGothic
      fonts:
        - asset: fonts/GimpoGothicBold.otf
        - asset: fonts/GimpoGothicRegular.otf
  assets:
  - data/exp_ksubway_api/demo.json
