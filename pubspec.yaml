name: flutter_ksubway
description: Korea subway info flutter Application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^0.13.4
  marquee: ^2.2.2
  shared_preferences: ^2.0.15
  font_awesome_flutter: ^10.1.0
  flutter_custom_license_page: ^0.0.3
  url_launcher: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.9.2


flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/icon.png"

flutter:

  uses-material-design: true

  fonts:
    - family: GimpoGothic
      fonts:
        - asset: fonts/GimpoGothicBold.otf
        - asset: fonts/GimpoGothicRegular.otf
  assets:
  - data/ksubwayApi/demo.json
